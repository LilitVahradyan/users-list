<div class="m-3">
    <div>   
        <button class="btn btn-success" (click) = "addFrom()" >Add New User</button>
    </div>

    <form class="mt-3" *ngIf = "addUserBtnIsClicked">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" [(ngModel)] = "firstName" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" [(ngModel)] = "lastName" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="number" class="form-control"  placeholder="Age" [(ngModel)] = "age" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)] = "password" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <button class="btn btn-success" (click) = "addNewUser()">Add</button>
        </div>
    </form>
</div>
